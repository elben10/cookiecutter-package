language: python
cache: pip

matrix:
  include:
    - python: 2.7
    - python: 3.4
    - python: 3.5
    - python: 3.6
    - python: 3.7
      dist: xenial
      sudo: true
    - python: 3.8-dev
      dist: xenial
      sudo: true
    - python: pypy
    - python: pypy3
    - python: 3.7
      dist: xenial
      sudo: true
      env: TOXENV=doc
  allow_failures:
  - python: 3.8
  - python: pypy
  - python: pypy3

env:
  - TOXENV=py

install:
  - python --version
  - pip install -U tox

script:
  - tox